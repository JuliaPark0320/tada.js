<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./dist/carousel.bundle.css">
</head>
<body>
  <ul class="slide-projector-class">
    <li><img src="https://placeimg.com/640/480/animals"></li>
    <li><img src="https://placeimg.com/640/480/arch"></li>
    <li><img src="https://placeimg.com/640/480/nature"></li>
    <li><img src="https://placeimg.com/640/480/people"></li>
    <li><img src="https://placeimg.com/640/480/tech"></li>
  </ul>

  <!-- 임시로 넣어 놓은 코드 -->
  <button class="slide-projector-prev">Prev</button>
  <button class="slide-projector-next">Next</button>

  <ul id="slide-projector-id">
    <li><img src="https://placeimg.com/640/480/animals"></li>
    <li><img src="https://placeimg.com/640/480/arch"></li>
    <li><img src="https://placeimg.com/640/480/nature"></li>
    <li><img src="https://placeimg.com/640/480/people"></li>
    <li><img src="https://placeimg.com/640/480/tech"></li>
  </ul>

  <script src="./dist/carousel.min.js"></script>
  <script>
    /*
    * initialize carousel library
    * projector - container - slide
    */
    (function () {
      // using class selector
      const slideProject = new SP({
        selector: '.slide-projector-class',
      });

      slideProject.on("next", function(){
          console.log("next$$$$");
      });
      // using id selector
      new SP({
        selector: '#slide-projector-id'
      });

    }());
  </script>
</body>
</html>
