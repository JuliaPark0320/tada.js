<html lang="ko">
<head>

  <style>
    .tada-class {
      width: 800px;
      height: 600px;

  </style>
</head>
<body>

  <div class="tada-class">

      <li><img src="http://placehold.it/700x500/C2024F/ffffff?text=1" alt="slide-image-01"/></li>
